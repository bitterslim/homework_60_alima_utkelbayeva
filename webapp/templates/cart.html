{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <h1>Cart</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for product in product %}
                <tr>
                    <td>{{ product.product.name}</td>
                    <td>{{ product.product.pricr }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Cart is empty</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
