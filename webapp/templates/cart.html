{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <h1>Корзина</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Сумма</th>
            </tr>
        </thead>
        <tbody>
            {% for product in product %}
                <tr>
                    <td>{{ product.product.name}</td>
                    <td>{{ product.product.pricr }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Корзина пуста</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
